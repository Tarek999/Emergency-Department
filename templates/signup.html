<!doctype html>
<html lang="en" class="h-100">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <title>Emergency Department Information System</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link href="../static/css/style.css" rel="stylesheet">
   </head>
   <body class="d-flex h-200 text-center text-white">
      <div class="background-2">
         <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
               <div>
                  <a href="index" style="color: inherit;text-decoration: none;">
                     <h3 class="float-md-start mb-0">Emergency Department</h3>
                  </a>
                  <nav class="nav nav-masthead justify-content-center float-md-end">
                     <a class="nav-link" href="index">Home</a>
                     <a class="nav-link active" aria-current="page" href="signup">Sign-up a Doctor</a>
                     <a class="nav-link" href="aboutus">About Us</a>
                     <a class="nav-link" href="contactus">Contact Us</a>
                  </nav>
               </div>
            </header>
            <main class="px-3 form-signin">
               <div class="container">
                  <form action="{{ url_for('auth.signup') }}" method="POST">
                     <i class="fas fa-ambulance"></i>
                     <h1 class="h3 mb-3 fw-normal">Doctor Registration</h1>
                     {# flash msg code #}
                     {% with messages = get_flashed_messages() %}
                     {% if messages %}
                     <div class="notification is-danger">
                        {{ messages[0] }}
                     </div>
                     {% endif %}
                     {% endwith %}
                     <input name="name" type="text" aria-label="Name" class="form-control" placeholder="Name" required autofocus="">
                     <input name="national_id" type="number" aria-label="nationalID" class="form-control" placeholder="ID" required>
                     <input name="nationality" type="text" aria-label="nationality" class="form-control" placeholder="Nationality" required>
                     <input name="department" type="text" aria-label="department" class="form-control" placeholder="Department" required>
                     <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                     <input name="phone_num" type="number" id="inputNumber" class="form-control" placeholder="Phone Number" required>
                     <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                     <button class="w-40 btn btn-lg btn-primary" type="submit">Sign Up</button>
                     <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
                  </form>
               </div>
            </main>
         </div>
      </div>
      <script src="https://kit.fontawesome.com/d2a044ecc6.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
         crossorigin="anonymous"></script>
   </body>
